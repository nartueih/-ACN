<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhuongDongCare</title>
  <link rel="shortcut icon" href="https://benhvienphuongdong.vn/public/uploads/logo/favicon-pd.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-1: #e6f2ff;
      --blue-2: #b3d7ff;
      --blue-3: #80bdff;
      --blue-4: #4da3ff;
      --blue-5: #1a88ff;
      --blue-6: #0066cc;
      --white: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--blue-1), var(--blue-3), var(--blue-1));
      min-height: 100vh;
      margin: 0;
      padding-top: 56px; /* Navbar height */
    }

    .navbar {
      background: linear-gradient(90deg, var(--blue-5), var(--blue-6)) !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
    }

    .nav-link {
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin: 0 0.25rem;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .nav-link.active {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .container {
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    @media (max-width: 768px) {
      .navbar-collapse {
        padding: 1rem;
        background: linear-gradient(90deg, var(--blue-5), var(--blue-6));
      }

      .nav-link {
        margin: 0.25rem 0;
      }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">PhuongDongCare</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Patient Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/doctor/register">Doctor Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div th:replace="${content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
