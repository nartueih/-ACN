<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" href="https://benhvienphuongdong.vn/public/uploads/logo/favicon-pd.png">
</head>
<body>
<section>
    <style>
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .card-header {
            background: linear-gradient(90deg, var(--blue-4), var(--blue-6));
            color: var(--white);
            font-weight: 600;
            padding: 1.25rem;
            border-radius: 10px 10px 0 0 !important;
            text-align: center;
            font-size: 1.5rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .form-control {
            border: 2px solid var(--blue-2);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--blue-5);
            box-shadow: 0 0 0 0.25rem rgba(26, 136, 255, 0.25);
        }

        .form-control::placeholder {
            color: var(--blue-4);
            opacity: 0.7;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--blue-5), var(--blue-6));
            border: none;
            padding: 0.75rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, var(--blue-6), var(--blue-5));
            transform: translateY(-2px);
        }

        label {
            font-weight: 500;
            color: var(--blue-6);
            margin-bottom: 0.5rem;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">

                        <div th:if="${msg}" th:class="${msg.contains('successful') ? 'alert-success' : 'alert-danger'}">
                            <p th:text="${msg}"></p>
                        </div>

                        <form th:action="@{/signin}" method="post">
                            <div class="mb-3">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                            </div>

                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                            </div>

                            <button class="btn btn-primary w-100" type="submit">Login</button>
                        </form>

                        <div class="text-center mt-3">
                            <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
