<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Consultation Details</title>
  <link rel="shortcut icon" href="https://benhvienphuongdong.vn/public/uploads/logo/favicon-pd.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Consultation Details</h2>
  <div class="card p-4" th:if="${consultation != null}">
    <p><strong>Appointment ID:</strong> <span th:text="${consultation.appointment.id}"></span></p>
    <p><strong>Doctor:</strong> <span th:text="${consultation.appointment.doctor.username}"></span></p>
    <p><strong>Patient:</strong> <span th:text="${consultation.appointment.user.name}"></span></p>
    <p><strong>Date:</strong> <span th:text="${#temporals.format(consultation.appointment.date, 'dd-MM-yyyy')}"></span></p>
    <p><strong>Notes:</strong> <span th:text="${consultation.notes}"></span></p>
    <p><strong>Price:</strong> <span th:text="${consultation.price} + ' â‚¬'"></span></p>
  </div>
  <div th:if="${consultation == null}">
    <p>No consultation found.</p>
  </div>
</div>
</body>
</html>
