<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Profile | PhuongDongCare</title>
  <link rel="shortcut icon" href="https://benhvienphuongdong.vn/public/uploads/logo/favicon-pd.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e6a67d;
      --primary-light: #e8b895;
      --primary-dark: #c4875e;
      --secondary: #d29872;
      --accent: #d9a08c;
      --success: #28a745;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,
      #ffffff 0%,
      #f5e9e0 30%,
      #e8cfbf 70%,
      #e6c4b0 100%);
      min-height: 100vh;
      color: #333;
      background-attachment: fixed;
      padding: 2rem;
    }

    .edit-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .edit-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      backdrop-filter: blur(5px);
      background-color: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .edit-header h2 {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .edit-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255,255,255,0.5);
      padding: 2rem;
    }

    .form-label {
      font-weight: 500;
      color: var(--primary-dark);
      margin-bottom: 0.5rem;
    }

    .form-control {
      border-radius: 8px;
      padding: 0.75rem;
      border: 1px solid rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(230, 166, 125, 0.25);
    }

    .btn-save {
      background: linear-gradient(135deg, var(--success), #218838);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
    }

    .btn-save:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
      color: white;
      background: linear-gradient(135deg, #218838, #1e7e34);
    }

    .btn-cancel {
      background: rgba(255,255,255,0.5);
      border: 1px solid rgba(255,255,255,0.6);
      color: var(--primary-dark);
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-left: 1rem;
    }

    .btn-cancel:hover {
      background: rgba(255,255,255,0.7);
      color: var(--primary-dark);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .btn-cancel {
        margin-left: 0;
        margin-top: 1rem;
        width: 100%;
      }

      .btn-save {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="edit-container">
  <div class="edit-header">
    <h2>Edit Your Profile</h2>
  </div>

  <div class="edit-card">
    <form th:action="@{/profile/update}" method="post" th:object="${user}">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" th:field="*{fullName}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" th:field="*{password}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" th:field="*{phone}">
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" th:field="*{address}">
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" th:field="*{age}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-control" th:field="*{gender}">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="d-flex flex-wrap">
        <button type="submit" class="btn btn-save">Save Changes</button>
        <a th:href="@{/profile}" class="btn btn-cancel">Cancel</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
