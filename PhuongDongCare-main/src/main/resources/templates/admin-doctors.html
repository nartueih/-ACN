<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Doctors | PhuongDongCare</title>
  <link rel="shortcut icon" href="https://benhvienphuongdong.vn/public/uploads/logo/favicon-pd.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8a89e8;
      --primary-light: #afaef5;
      --primary-dark: #8981db;
      --secondary: #9392d1;
      --accent: #a38ced;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,
      #ffffff 0%,
      #edf1f4 30%,
      #c7c7ea 70%,
      #ccbfed 100%);
      min-height: 100vh;
      color: #333;
      background-attachment: fixed;
    }

    .dashboard-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .admin-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      background-color: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .admin-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255,255,255,0.5);
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      color: white;
      padding: 1.5rem;
      font-weight: 500;
      font-size: 1.25rem;
      border-radius: 12px 12px 0 0 !important;
    }

    .card-body {
      padding: 2rem;
    }

    .table {
      margin-top: 1rem;
      border-collapse: separate;
      border-spacing: 0 10px;
    }

    .table th {
      background-color: var(--primary-light);
      color: white;
      font-weight: 500;
      border: none;
    }

    .table td {
      background-color: rgba(255,255,255,0.8);
      vertical-align: middle;
    }

    .table tr {
      transition: all 0.3s ease;
    }

    .table tr:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff6b6b, #ff5252);
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255,107,107,0.3);
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255,107,107,0.4);
      background: linear-gradient(135deg, #ff5252, #ff3547);
    }

    .btn-return {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(138, 137, 232, 0.3);
      margin-top: 1.5rem;
    }

    .btn-return:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(138, 137, 232, 0.4);
      background: linear-gradient(135deg, var(--accent), var(--primary-dark));
    }

    @media (max-width: 768px) {
      .dashboard-container {
        padding: 1rem;
      }

      body {
        background: linear-gradient(135deg,
        #ffffff 10%,
        #edf1f4 30%,
        #bfbfe6 70%,
        #b9a9e3 100%);
      }

      .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .table td, .table th {
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
<!-- Main Content -->
<div class="dashboard-container">
  <div class="admin-header">
    <h1>Doctors Management</h1>
  </div>

  <div class="admin-card">
    <div class="card-header">
      <h3 class="mb-0">All Registered Doctors</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Specialization</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.username}"></td>
            <td th:text="${doctor.email}"></td>
            <td th:text="${doctor.specialization}"></td>
            <td>
              <form th:action="@{/admin/doctors/delete}" method="post">
                <input type="hidden" name="id" th:value="${doctor.id}">
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <a th:href="@{/admin/dashboard}" class="btn btn-return">Return to Dashboard</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
