<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard | PhuongDongCare</title>
    <link rel="shortcut icon" href="https://benhvienphuongdong.vn/public/uploads/logo/favicon-pd.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8a89e8;
            --primary-light: #afaef5;
            --primary-dark: #8981db;
            --secondary: #9392d1;
            --accent: #a38ced;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,
            #ffffff 0%,
            #edf1f4 30%,
            #c7c7ea 70%,
            #ccbfed 100%);
            min-height: 100vh;
            color: #333;
            background-attachment: fixed;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header-content {
            flex: 1;
        }

        .admin-header h1 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .admin-header p {
            opacity: 0.8;
            margin-bottom: 0;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .admin-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .card-header {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            padding: 1.5rem;
            font-weight: 500;
            font-size: 1.25rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-admin {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(138, 137, 232, 0.3);
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(138, 137, 232, 0.4);
            color: white;
            background: linear-gradient(135deg, var(--accent), var(--primary-dark));
        }

        .btn-logout {
            background: rgba(255,255,255,0.5);
            border: 1px solid rgba(255,255,255,0.6);
            color: white;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .btn-logout:hover {
            background: rgba(255,255,255,0.7);
            color: white;
        }

        .admin-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }

            .admin-header {
                flex-direction: column;
                text-align: center;
            }

            .btn-logout {
                margin-left: 0;
                margin-top: 1rem;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }

            .admin-actions {
                grid-template-columns: 1fr;
            }

            body {
                background: linear-gradient(135deg,
                #ffffff 10%,
                #edf1f4 30%,
                #bfbfe6 70%,
                #b9a9e3 100%);
            }
        }
    </style>
</head>
<body>
<!-- Dashboard Content -->
<div class="dashboard-container">
    <div class="admin-header">
        <div class="header-content">
            <h1>Admin Dashboard</h1>
            <p>Welcome back! Here's what's happening with PhuongDongCare today.</p>
        </div>
        <a th:href="@{/admin/logout}" class="btn btn-logout">Logout</a>
    </div>

    <div class="admin-card">
        <div class="card-header">
            Administrative Actions
        </div>
        <div class="card-body">
            <div class="admin-actions">
                <a th:href="@{/admin/users}" class="btn btn-admin">Manage Users</a>
                <a th:href="@{/admin/doctors}" class="btn btn-admin">Manage Doctors</a>
                <a th:href="@{/admin/appointments}" class="btn btn-admin">Manage Appointments</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
