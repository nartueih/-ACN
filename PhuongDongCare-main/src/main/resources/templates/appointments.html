<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Available Doctors | PhuongDongCare</title>
  <link rel="shortcut icon" href="https://benhvienphuongdong.vn/public/uploads/logo/favicon-pd.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e6a67d;
      --primary-light: #e8b895;
      --primary-dark: #c4875e;
      --secondary: #d29872;
      --accent: #d9a08c;
      --success: #28a745;
      --blue: #007bff;
      --blue-dark: #0056b3;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,
      #ffffff 0%,
      #f5e9e0 30%,
      #e8cfbf 70%,
      #e6c4b0 100%);
      min-height: 100vh;
      color: #333;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .doctors-container {
      max-width: 1200px;
      width: 100%;
      margin-top: 1rem;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      width: 100%;
    }

    .page-title {
      color: var(--primary-dark);
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      margin: 0;
    }

    .doctor-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255,255,255,0.5);
      padding: 1.5rem;
      transition: all 0.3s ease;
      height: 100%;
    }

    .doctor-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .doctor-card h4 {
      color: var(--primary-dark);
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .doctor-card p {
      color: #555;
      margin-bottom: 0.5rem;
    }

    .doctor-card strong {
      color: var(--primary-dark);
    }

    .btn-appointment {
      background: linear-gradient(135deg, var(--blue), var(--blue-dark));
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      width: 100%;
      margin-top: 1rem;
    }

    .btn-appointment:hover {
      background: linear-gradient(135deg, var(--blue-dark), #004a9c);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
    }

    .btn-return {
      background: rgba(255,255,255,0.5);
      border: 1px solid rgba(255,255,255,0.6);
      color: var(--primary-dark);
      border-radius: 8px;
      padding: 0.5rem 1.25rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-return:hover {
      background: rgba(255,255,255,0.7);
      color: var(--primary-dark);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header-container {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      .doctor-card {
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="doctors-container">
  <div class="header-container">
    <h2 class="page-title">Available Doctors</h2>
    <a th:href="@{/dashboard}" class="btn btn-return">
      Return to Dashboard
    </a>
  </div>

  <div class="row">
    <!-- Iterate over the doctors and display their details -->
    <div class="col-md-4 mb-4" th:each="doctor : ${doctors}">
      <div class="doctor-card">
        <!-- Display the doctor's username -->
        <h4 th:text="${doctor.username}"></h4>

        <!-- Display the doctor's specialization -->
        <p><strong>Specialization:</strong> <span th:text="${doctor.specialization}"></span></p>

        <!-- Display the doctor's email -->
        <p><strong>Email:</strong> <span th:text="${doctor.email}"></span></p>

        <!-- Link to book an appointment with the selected doctor -->
        <a th:href="@{/appointments/book/{doctorId}(doctorId=${doctor.id})}" class="btn btn-appointment">Make Appointment</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
